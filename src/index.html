<!DOCTYPE html>
<html>
  <head>
    <!-- pts js -->
    <script src="./pts.min.js"></script>
    <!-- D3 Color -->
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time-format@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic"></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="header" id="myHeader">
      <h2>Kaprekar's Demo</h2>
      <a
        href="https://twitter.com/Anthony52182757"
        class="twitter-follow-button"
        data-show-count="true"
        data-size="large"
        >My Dev Twitter</a
      >
    </div>
    <div class="controls">
      <div>
        <h1>Options</h1>
      </div>
      <form id="myForm" name="myForm" onsubmit="formEventHandler()">
        <div id="forminputs" class="forminputs"></div>
        <input type="submit" class="inputbox" />
      </form>
      <div>
        <a id="dl" download="Canvas.png" href="#">Download Canvas</a>
      </div>
    </div>

    <div
      id="pt"
      style="width: 1000px; height: 1000px; margin: 30px auto 0"
    ></div>
  </body>

  <script>
    const formElement = document.getElementById("myForm");
    // turn off default behavior
    formElement.addEventListener("submit", function (event) {
      event.preventDefault();
    });

    // default memory structure and values
    const defaultMemory = {
      base: {
        type: "number",
        value: 10,
      },
      length: {
        type: "number",
        value: 4,
      },
      rows: {
        type: "number",
        value: 24,
      },
      cols: {
        type: "number",
        value: 24,
      },
      wrappingRows: {
        type: "number",
        value: 10,
      },
      wrappingCols: {
        type: "number",
        value: 10,
      },
      limit: {
        type: "number",
        value: 40,
      },
      colorSpace: {
        type: "select",
        value: [
          "interpolateTurbo",
          "interpolateViridis",
          "interpolateInferno",
          "interpolateMagma",
          "interpolatePlasma",
          "interpolateCividis",
          "interpolateWarm",
          "interpolateCubehelixDefault",
          "interpolateBuGn",
          "interpolateBuPu",
          "interpolateGnBu",
          "interpolateOrRd",
          "interpolatePuBuGn",
          "interpolatePuBu",
          "interpolatePuRd",
          "interpolateRdPu",
          "interpolateYlGnBu",
          "interpolateYlGn",
          "interpolateYlOrBr",
          "interpolateYlOrRd",
          "interpolateRainbow",
          "interpolateSinebow",
          "interpolateCool",
          "interpolateBrBG",
          "interpolatePRGn",
          "interpolatePiYG",
          "interpolatePuOr",
          "interpolateRdBu",
          "interpolateRdGy",
          "interpolateRdYlBu",
          "interpolateRdYlGn",
          "interpolateSpectral",
          "interpolateBlues",
          "interpolateGreens",
          "interpolateGreys",
          "interpolateOranges",
          "interpolatePurples",
          "interpolateReds",
        ],
      },
    };

    // dynamically construct form
    // why didn't I use vue
    Object.entries(defaultMemory).forEach(([key, value]) => {
      const f = document.getElementById("forminputs");
      const d = document.createElement("div");
      d.setAttribute("class", "inputbox");

      const l = document.createElement("label");
      l.setAttribute("for", key);
      l.innerHTML = `<b>${key[0].toUpperCase() + key.slice(1)}</b>`;

      f.appendChild(d);
      d.appendChild(l);

      switch (value.type) {
        case "number": {
          const i = document.createElement("input");
          i.setAttribute("type", "number");
          i.setAttribute("name", key);
          i.setAttribute("value", value.value);

          d.appendChild(i);
          break;
        }

        case "select": {
          const select = document.createElement("select");
          select.setAttribute("name", key);

          value.value.forEach((v) => {
            const option = document.createElement("option");
            option.innerHTML = `<b>${v[0].toUpperCase() + v.slice(1)}</b>`;
            option.setAttribute("value", v);
            select.appendChild(option);
          });

          d.appendChild(select);
          break;
        }

        default:
          break;
      }
    });

    let renderMe = false;
    // form submit event handler
    const formEventHandler = () => {
      space.playOnce();
    };

    const getFormResult = () => {
      const ret = Object.fromEntries(
        Object.entries(defaultMemory).map(([k, v]) => {
          const val = (key, type) => {
            switch (type) {
              case "number":
                return parseInt(document.forms["myForm"][key].value);

              case "select":
                return document.forms["myForm"][key].value;
              default:
                break;
            }
          };
          return [k, val(k, v.type)];
        })
      );

      return ret;
    };

    /**
     * Kaprekar library
     */

    const numToString = (num, length, base) =>
      num.toString(base).padStart(length, "0");

    const kaprekarInitial = (limit, convertToString) => {
      const ret = [];

      //  at least two unique digits
      const valid = (numString) =>
        [...numString].filter((v, i, a) => a.indexOf(v) === i).length >= 2;

      let i = 0;
      while (ret.length < limit) {
        const numString = convertToString(i);

        if (valid(numString)) ret.push(numString);
        i++;
      }

      return ret;
    };

    const constructKaprekarSeries = (
      initial,
      convertToString,
      convertToNum,
      length = 10,
      initialCount = 0
    ) => {
      const ret = [initial];

      let count = initialCount;
      while (ret.length != length) {
        //   trim down to something useful
        const prev = ret[ret.length - 1];
        const asc = [...prev].sort().join("");
        const desc = [...asc].reverse().join("");

        const newNum = convertToString(convertToNum(desc) - convertToNum(asc));

        if (newNum == prev || count >= length) break;

        count++;

        ret.push(newNum);
      }

      return count;
    };

    /**
     * render function
     */

    window.demoDescription = "Kaprekar Study";

    Pts.quickStart("#pt", "#123");

    space.add({
      animate: () => {
        // calculate the size and color of each cell based on its distance to the pointer

        const inputs = getFormResult();

        const conversion = (n) => numToString(n, inputs.length, inputs.base);
        const convertStringToNum = (n) => parseInt(n, inputs.base);

        const series = kaprekarInitial(
          inputs.wrappingRows * inputs.wrappingCols,
          conversion
        ).map((init) =>
          constructKaprekarSeries(
            init,
            conversion,
            convertStringToNum,
            inputs.limit,
            0
          )
        );

        const maxConversion = Math.max(
          ...series.filter((v) => v != inputs.limit - 1)
        );

        Create.gridCells(
          space.innerBound.scale(0.5),
          inputs.rows,
          inputs.cols
        ).map((p, index) => {
          const r = Rectangle.fromCenter(
            Rectangle.center(p),
            Rectangle.size(p)
          );

          // mirror the internal tiles
          const row =
            Math.abs(
              (Math.floor(index / inputs.rows) %
                (2 * (inputs.wrappingRows - 1))) -
                inputs.wrappingRows +
                1
            ) || 0;
          const col =
            Math.abs(
              ((index % inputs.cols) % (2 * (inputs.wrappingCols - 1))) -
                inputs.wrappingCols +
                1
            ) || 0;

          const newIndex = row * inputs.wrappingRows + col;

          const elem = series[newIndex];

          const color = d3
            .scaleSequential(d3[inputs.colorSpace])
            .domain([0, maxConversion])(elem);

          form.stroke(color).fill(color).rect(r);
        });
      },
    });

    function dlCanvas() {
      var dt = space.element.toDataURL("image/png");
      /* Change MIME type to trick the browser to downlaod the file instead of displaying it */
      dt = dt.replace(/^data:image\/[^;]*/, "data:application/octet-stream");

      /* In addition to <a>'s "download" attribute, you can define HTTP-style headers */
      dt = dt.replace(
        /^data:application\/octet-stream/,
        "data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20filename=Canvas.png"
      );

      this.href = dt;
    }
    document.getElementById("dl").addEventListener("click", dlCanvas, false);
  </script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
    }

    body.waiting * {
      cursor: wait;
    }

    .inputbox {
      display: flex;
      justify-content: space-between;
    }

    .header {
      padding: 10px 16px;
      margin-bottom: 10px;
      background: #799cb9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</html>
